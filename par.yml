# PAR (place-and-route) configuration for Adams Bridge abr_top

# --------------------------------------------------------------------
# Placement / Floorplan constraints
# --------------------------------------------------------------------
vlsi.inputs.placement_constraints:
  - path: "abr_top"        # Must match synthesis.inputs.top_module
    type: toplevel

    # Floorplan margins (in microns)
    margins:
      left:   0
      right:  0
      top:    0
      bottom: 0

    # Lower-left corner of the core
    x: 0
    y: 0

    # Floorplan size (in microns)
    # This is intentionally generous so there is plenty of perimeter
    # for pins and reasonable utilization.
    width: &FP_WIDTH 2200
    height: 2200

# --------------------------------------------------------------------
# Pin placement
# --------------------------------------------------------------------
# Let Innovus handle pins automatically instead of Hammer generating
# explicit pin placement commands (which was causing "unplaced pins"
# checks and the crash).
vlsi.inputs.pin_mode: "none"

# --------------------------------------------------------------------
# Power intent
# --------------------------------------------------------------------
vlsi.inputs.power_spec_mode: "auto"
vlsi.inputs.power_spec_type: "cpf"

# --------------------------------------------------------------------
# Innovus options
# --------------------------------------------------------------------
par.innovus.use_cco: true
